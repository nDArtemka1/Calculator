<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Калькулятор1</title>
</head>
<body>

    <div class="main">

        <div class="calc__one">
            <p>Число 1: <input type="text" id="n1"></p>
            <p>Число 2: <input type="text" id="n2"></p>
            
        
            <button class="calc__one-btn" onclick="plus()">Прибавить</button>
            <button class="calc__one-btn" onclick="minus()">Вычесть</button>
            <button class="calc__one-btn" onclick="multiply()">Умножить</button>
            <button class="calc__one-btn" onclick="division()">Разделить</button>
            <br>
            <hr>

            <p>Введите радиус круга: <input type="text" id="r"></p>
            <button class="calc__one-btn" onclick="square()">Вычислить площадь</button>
            <br>
            <hr>

            <p>Введите число Фибоначчи: <input type="text" id="fib"></p>
            <button class="calc__one-btn" onclick="fib()">Вычислить число</button>
            <br>
            <hr>
            <p id="out">Ответ: 0.00</p>
        
           
    
            
        </div>

        <div class="calc">
            <div class="calc__screen">
                <p class="calc__screen-p">0</p>
            </div>
            <div class="buttons">
                <div class="btn ac bg-grey">ac</div>
                <div class="btn plus-minus bg-grey">+/-</div>
                <div class="btn percent bg-grey">%</div>
                <div class="btn division bg-orange">/</div>

                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn myltiply bg-orange">X</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus bg-orange">-</div>

                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus bg-orange">+</div>

                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal bg-orange">=</div>

            </div>
        </div>
    </div>
        

    <script src="./script/calc.js"></script>
    <script src="./script/calcIphone.js"></script>
</body>
</html>
